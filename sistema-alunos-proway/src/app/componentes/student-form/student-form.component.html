<div class="form">

    <h3>Formulario Aluno</h3>

    <div>
        <label for="matricula">Matricula</label>
        <input type="text" id="matricula" name="matricula" [(ngModel)]="aluno.matricula">
    </div>

    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome">
    </div>
    <div>
        <button (click)="salvar()">Salvar</button>
    </div>
</div>
